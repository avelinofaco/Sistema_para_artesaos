<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./Style.css/carrinho.css">
</head>
<body>
    <header>
        <div class="logo">
        <a href="index.html"><img src="./img/Logo artesanato(2).png" alt="Logo Artesanato"></a>
        </div>
        <nav class="actions">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left" aria-label="Voltar ao Catálogo"></i> Voltar ao Catálogo
            </a>
        </nav>
    </header>

    <main>
        <h1>Carrinho de Compras</h1>
        <section class="cart-items" id="cart-items">
            <!-- Os itens do carrinho serão injetados aqui dinamicamente -->
        </section>
 
        <section class="cart-summary">
            <h2>Resumo do Pedido</h2>
            <p>Total: <strong id="total-price">R$ 0,00</strong></p>
            <button class="checkout-button">Realizar Pagamento</button>
            
        </section>
    </main>
    <script src="scripts.js/carrinho.js"></script>
</body>
</html>
