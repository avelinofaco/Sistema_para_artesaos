<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="./Style.css/cadastrarProduto.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato" />
      </div>
      <nav class="actions">
        <a href="index.html" class="back-button">
          <i class="bi bi-arrow-left" aria-label="Voltar ao Catálogo"></i>
          Voltar ao Catálogo
        </a>
      </nav>
    </header>
    <div class="container">
      <h1>Painel do Artesão</h1>
      <h3>Cadastrar e editar produtos</h3>
      <div class="product-form">
        <form id="productForm" enctype="multipart/form-data">
          <input type="text" id="productName" placeholder="Nome do Produto" />
          <input type="number" id="productPrice" placeholder="Preço" required />
          <textarea
            id="productDescription"
            placeholder="Descrição"
            required
          ></textarea>
          <input
            type="file"
            id="productImage"
            name="image"
            accept="image/*"
            required
          />
          <button class="button" type="submit">Salvar Produto</button>
        </form>
      </div>
    </div>
    <main>
      <!-- Contêiner correto para os produtos -->
      <div id="product-list">
        <p>Carregando produtos...</p>
      </div>
    </main>
    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h2>Editar Produto</h2>
        <input type="text" id="editName" placeholder="Nome do Produto" />
        <input type="number" id="editPrice" placeholder="Preço" />
        <button id="saveChanges">Salvar Alterações</button>
      </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h2>Tem certeza que deseja excluir este produto?</h2>
        <button id="confirmDelete" class="btn btn-danger">Sim, Excluir</button>
        <button class="closeModal">Cancelar</button>
      </div>
    </div>

    <script src="./scripts.js/cadastrarProduto.js"></script>
  </body>
</html>
