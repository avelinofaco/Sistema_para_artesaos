<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro - Artesanato</title>
    <link rel="stylesheet" href="./Style.css/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left" aria-label="Voltar ao Catálogo"></i> Voltar ao Catálogo
            </a>
        </nav>
    </header>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form action="#" method="POST">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="./scripts.js/cadastro.js"></script>
</body>
</html>
